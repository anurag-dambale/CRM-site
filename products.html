<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">
    </head>
    <body>
        <!-- nav -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark position-sticky top-0 ">
            <div class="container-fluid">
              <a class="navbar-brand ms-5" href="#"><span class="fw-bolder h2">CRM . 
                </span> </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
    
              <div class="collapse navbar-collapse "id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto ">
                  <a class="nav-link active " aria-current="page" href="/index.html">Home</a>
                 
              
                  <a class="nav-link" href="/products.html">Product</a>
                  <a class="nav-link" href="/customer.html">Custumer</a>
                  <a class="nav-link" href="/login.html"><img src="/images/user.svg" alt="user" ></a>
            
                </div>
              </div>
            </div>
          </nav>

<!--  -->
        <div class="container getTouch1 mt-3">
            <div class="row">
                <h1 class="title text-center ">Product Information Form</h1>
                <div class="col-lg-6 getTouch m-auto">
                    <h5 class="title5">Supplier Details</h5>

                    <form class="row g-2">
                        <div class="col-md-12">
                            <input type="text" class="form-control"
                                id="inputText"
                                placeholder="Company Name">
                        </div>


                       
                        <div class="form-check col-md-12">
                            <label>Previous Supplier</label> <br>
                            <input class="form-check-input-inline"type="radio"
                                name="exampleRadios" id="exampleRadios1"
                                value="option1" checked>
                            <label class="form-check-label me-5"
                                for="exampleRadios1">
                                Yes
                            </label>

                            <input class="form-check-input-inline" type="radio"
                                name="exampleRadios" id="exampleRadios2"
                                value="option2">
                            <label class="form-check-label"
                                for="exampleRadios2">
                                No
                            </label>
                        </div>


                        <div class="col-md-12">
                            <label class="my-2">Company Address</label>
                            <input type="text" class="form-control"
                                id="inputAddress"
                                placeholder="Street Address">
                        </div>

                        <div class="col-md-12">
                            <input type="text" class="form-control"
                                id="inputAddress2"
                                placeholder="Street Address line 2">
                        </div>
                        <div class="col-md-6">
                            <input type="text" class="form-control"
                                id="inputCountry"
                                placeholder="Country">
                        </div>
                        <div class="col-md-6">
                            <input type="text" class="form-control"
                                id="inputState"
                                placeholder="State">
                        </div>
                        <div class="col-md-6">
                            <input type="text" class="form-control"
                                id="inputCity"
                                placeholder="City">
                        </div>
                        <div class="col-md-6">
                            <input type="number" class="form-control"
                                id="inputPin"
                                placeholder="Postal / Zip Code">
                        </div>

                        <div class="col-md-6">
                            <label>Phone Number</label>
                            <input type="tel" class="form-control"
                                id="inputtel">
                        </div>

                        <div class="col-md-6">
                            <label>Contact email</label>
                            <input type="email" class="form-control"
                                id="inputEmail">
                        </div>

                        <div class="col-md-12">
                            <label>Contact email for orders</label>
                            <input type="email" class="form-control"
                                id="inputEmail">
                        </div>

                        <div class="col-md-12">
                            <label>Contact person for orders</label>
                            <input type="text" class="form-control"
                                id="inputtext">
                        </div>

                        <!-- we are a-->
                      
                        <div class="form-check col-md-12">
                            <label>We are a</label> <br>
                            <input class="form-check-input-inline"type="radio"
                                name="exampleRadios3" id="exampleRadios3"
                                value="option3" checked>
                            <label class="form-check-label me-5"
                                for="exampleRadios3">
                                Distributor
                            </label>

                            <input class="form-check-input-inline" type="radio"
                                name="exampleRadios3" id="exampleRadios4"
                                value="option4">
                            <label class="form-check-label me-5"
                                for="exampleRadios4">
                                Importer
                            </label>


                            <input class="form-check-input-inline" type="radio"
                                name="exampleRadios3" id="exampleRadios5"
                                value="option5">
                            <label class="form-check-label me-5"
                                for="exampleRadios5">
                                Broker
                            </label>


                            <input class="form-check-input-inline" type="radio"
                                name="exampleRadios3" id="exampleRadios6"
                                value="option6">
                            <label class="form-check-label"
                                for="exampleRadios6">
                                Manufacturer
                            </label>

                        </div>

                        <div class="col-md-12 text-center">
                            <button type="submit" class="btn btn-dark w-50 mb-3">UPLOAD
                                INFORMATION
                            </button>
                        </div>

                    </form>

                </div>
            </div>
        </div>


        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    </body>
</html>
